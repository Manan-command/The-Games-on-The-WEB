<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reaction Time</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    #box {
      width: 200px;
      height: 200px;
      background-color: red;
      margin: 2rem auto;
      display: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üß† Reaction Time Test</h1>
  <p>Click the box as fast as you can when it appears!</p>
  <div id="box"></div>
  <p id="result"></p>
  <a href="../index.html">‚¨ÖÔ∏è Back to Home</a>

  <script>
    let start, end;
    const box = document.getElementById("box");

    function showBox() {
      let top = Math.random() * 300;
      let left = Math.random() * 500;
      box.style.marginTop = top + "px";
      box.style.marginLeft = left + "px";
      box.style.display = "block";
      box.style.backgroundColor = "#" + Math.floor(Math.random() * 16777215).toString(16);
      start = Date.now();
    }

    function startTimer() {
      box.style.display = "none";
      let time = Math.random() * 3000 + 1000;
      setTimeout(showBox, time);
    }

    box.onclick = function () {
      end = Date.now();
      let timeTaken = (end - start) / 1000;
      document.getElementById("result").innerText = `You clicked in ${timeTaken.toFixed(3)} seconds`;
      startTimer();
    };

    startTimer();
  </script>
</body>
</html>
