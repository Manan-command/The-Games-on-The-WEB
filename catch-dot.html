<!DOCTYPE html>
<html lang="en">
<head>
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

  <meta charset="UTF-8" />
  <title>Catch the Dot</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
    }
    #dot {
      width: 50px;
      height: 50px;
      background: red;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="dot"></div>

  <script>
    const dot = document.getElementById("dot");

    function moveDot() {
      const x = Math.random() * (window.innerWidth - 50);
      const y = Math.random() * (window.innerHeight - 50);
      dot.style.left = `${x}px`;
      dot.style.top = `${y}px`;
    }

    dot.addEventListener("click", () => {
      moveDot();
    });

    moveDot(); 
  </script>
</body>
</html>
